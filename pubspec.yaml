name: mi_card_flutter_snow
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/

  fonts:
  - family: Pacifico
    fonts: 
    - asset: fonts/Pacifico-Regular.ttf

  
  - family: Source Sans
    fonts: 
    - asset: fonts/SourceSans3-Regular.ttf